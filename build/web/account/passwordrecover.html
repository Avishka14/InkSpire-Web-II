<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recover</title>
  <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>  
  <script src="../assets/js/pas-recover.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #fefefe 0%, #e9f5ef 60%, #d1ecd7 100%);
      font-family: "Gabarito", sans-serif;
      margin: 0;
    }

    /* --- CARD --- */
    .recovery-container {
      width: 80%;
      max-width: 460px;
      padding: 2.2rem 2rem 2.6rem;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.11);
      animation: cardPop 0.7s ease-out both;
      text-align: center;
    }

    @keyframes cardPop {
      0% { opacity: 0; transform: translateY(25px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-6px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* --- HEADINGS --- */
    .recovery-title {
      text-align: center;
      color: #0ca371;
      font-size: 2.1rem;
      margin-bottom: 0.4rem;
    }

    .recovery-subtitle {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
    }

    /* --- FORM --- */
    .recovery-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .recovery-field {
      position: relative;
      margin-bottom: 1.3rem;
      width: 100%;
      max-width: 360px;
    }

    .recovery-input {
      width: 100%;
      padding: 1rem 0.9rem 0.6rem;
      border: 1.5px solid #cfd8dc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.25s, box-shadow 0.25s;
      background: transparent;
      text-align: left;
      box-sizing: border-box;
    }

    .recovery-input:focus {
      border-color: #0ca371;
      box-shadow: 0 0 0 3px rgba(12, 163, 113, 0.15);
      border: none;
    }

    .recovery-label {
      position: absolute;
      top: 1rem;
      left: 0.9rem;
      font-size: 1rem;
      color: #757575;
      pointer-events: none;
      transition: 0.25s ease;
      background: #fff;
      padding: 0 0.2rem;
    }

    .recovery-input:focus + .recovery-label,
    .recovery-input:not(:placeholder-shown) + .recovery-label {
      top: -0.45rem;
      font-size: 0.75rem;
      color: #0ca371;
    }

    /* --- BUTTONS --- */
    .recovery-btn {
      display: block;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.25s, box-shadow 0.25s, background 0.25s, color 0.25s;
      padding: 0.85rem;
      border: none;
      margin-top: 0.6rem;
      cursor: pointer;
      width: 100%;
      max-width: 360px;
    }

    .btn-green {
      background: #0ca371;
      color: #fff;
    }

    .btn-green:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 7px rgba(12, 163, 113, 0.25);
    }

    .btn-grey {
      background: #f1f1f1;
      color: #0ca371;
      border: 1px solid #dcdcdc;
    }

    .btn-grey:hover {
      background: #e8e8e8;
      transform: translateY(-1px);
    }

    /* --- HIDDEN SECTIONS --- */
    .hidden-section {
      display: none;
      animation: fadeIn 0.5s ease forwards;
      width: 100%;
    }
    
    .back-btn-link-a {
    display: inline-block;
    margin-top: 1rem;
    font-weight: 600;
    color: #757575;           /* grey color */
    text-decoration: none;
    transition: color 0.25s ease, transform 0.25s ease;
}

.back-btn-link-a:hover {
    color: #0ca371;           /* green on hover */
    transform: translateY(-2px);
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* --- FIXED PASSWORD SPACING --- */
    #password-section .recovery-field {
      margin-bottom: 1rem;
    }

    #password-section .recovery-field:last-of-type {
      margin-bottom: 1.6rem;
    }

    @media (max-width: 480px) {
      .recovery-container { padding: 2rem 1.4rem 2.3rem; }
      .recovery-title { font-size: 1.9rem; }
    }
  </style>
</head>
<body>

  <div class="recovery-container">
    <h2 class="recovery-title">Recover Password</h2>
    <p class="recovery-subtitle">Enter your email, verify, and reset securely</p>



      <!-- Email + Code Section -->
      <div id="get-code-section" style="width:100%;">
        <div class="recovery-field">
          <input type="email" id="email" class="recovery-input" placeholder=" " required>
          <label for="email" class="recovery-label">Email</label>
        </div>
        <button type="button" class="recovery-btn btn-grey" onclick="sendMail();">Get Code</button>

        <div class="recovery-field" style="margin-top: 1.3rem;">
          <input type="text" id="code" class="recovery-input" placeholder=" " required>
          <label for="code" class="recovery-label">Enter Code</label>
        </div>
        <button type="button" class="recovery-btn btn-green" onclick="verifyCode();">Reset</button>
      </div>

      <!-- New Password Section -->
      <div id="password-section" class="hidden-section">
        <div class="recovery-field">
          <input type="password" id="new-password" class="recovery-input" placeholder=" " required>
          <label for="new-password" class="recovery-label">New Password</label>
        </div>
        <div class="recovery-field">
          <input type="password" id="confirm-password" class="recovery-input" placeholder=" " required>
          <label for="confirm-password" class="recovery-label">Confirm Password</label>
        </div>
          <button type="submit" class="recovery-btn btn-green" onclick="updateUserPassword();" >Change Your Password</button>
          <a  class="back-btn-link-a" href="sign-in.html" >Back to Log in</a>
      </div>


  </div>

</body>
</html>
