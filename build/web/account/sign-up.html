<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>InkSpire | Create Your Account !</title>
        <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../assets/style/account.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
            />
    </head>
    <body>
        <div class="sign-up-container">
            <!-- Logo Section -->
            <div class="sign-up-logo">
                <img
                    src="../assets/icons/logo.png"
                    alt="InkSpire Logo"
                    class="sign-up-logo-img"
                    />
            </div>

            <!-- Form Section -->
            <h2 class="sign-up-title">Join InkSpire</h2>
            <p class="sign-up-tagline">
                Because every book deserves a second chapter.
            </p>
            <p class="sign-up-subtitle">
                Connect with readers, pass on stories, and earn while you turn the page.
                ðŸ“šâœ¨
            </p>

            <div class="sign-up-form">
                <div class="sign-up-field">
                    <input
                        type="text"
                        placeholder=" "
                        id="firstName"
                        class="sign-up-input"
                        required
                        />
                    <label for="firstName" class="sign-up-label">First Name</label>
                </div>

                <div class="sign-up-field">
                    <input
                        type="text"
                        placeholder=" "
                        id="last"
                        class="sign-up-input"
                        required
                        />
                    <label for="lastname" class="sign-up-label">Last Name</label>
                </div>

                <div class="sign-up-field">
                    <input
                        type="text"
                        placeholder=" "
                        id="email"
                        class="sign-up-input"
                        required
                        />
                    <label for="email" class="sign-up-label">E-Mail</label>
                </div>

                <div class="sign-up-field">
                    <input
                        type="password"
                        placeholder=" "
                        id="password"
                        class="sign-up-input"
                        required
                        />
                    <label for="password" class="sign-up-label">Password</label>
                </div>

                <button type="submit" class="sign-up-btn-create"  onclick="signUp();">
                    Create Account
                </button>
                <a href="sign-in.html" class="sign-up-btn-login"
                   >Already have an account?Â Logâ€¯In</a
                >
            </div>

            <!-- Footer Section -->
            <footer class="sign-up-footer">
                <div class="sign-up-footer-icons">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter-x"></i></a>
                    <a href="#"><i class="bi bi-youtube"></i></a>
                    <a href="#"><i class="bi bi-envelope-at"></i></a>
                </div>
                <h4 class="sign-up-footer-text">Developed By Avishka Chamod | 2025</h4>
            </footer>
        </div>

        <script src="../assets/js/SignUp.js"></script>
        <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

    </body>
</html>
