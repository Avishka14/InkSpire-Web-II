<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive Header — Slide Menu</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;900&family=Love+Light&display=swap");

      :root {
        --accent1: #ffffff;
        --accent2: #ffffff;
        --gold: #00ff73;
        --text-light: #9c9c9c;
        --text-dark: #2f2f2f;
      }

      body {
        margin: 0;
        font-family: "Gabarito", sans-serif;
        padding-top: 70px;
        background: #f6f7fb;
        transition: background 0.3s ease;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 0 18px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.14);
        z-index: 1200;
      }

      .header-logo {
        display: flex;
        align-items: center;
      }
      .logo {
        height: 48px;
        display: block;
      }

      /* Desktop nav */
      .header-links {
        margin-left: auto;
      }
      .header-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 26px;
        align-items: center;
      }
      .head-li {
        color: var(--text-light);
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        position: relative;
        animation: fadeInUp 0.6s ease-in-out;
        transition: color 0.3s ease;
      }
      .head-li:hover {
        color: var(--gold);
      }
      .head-li::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: var(--gold);
        transition: width 0.3s ease-in-out;
      }
      .head-li:hover::after {
        width: 100%;
      }

      /* Hamburger toggle */
      .nav-toggle {
        display: none;
        margin-left: 12px;
        background: transparent;
        border: 0;
        color: var(--gold);
        font-size: 26px;
        cursor: pointer;
      }

      /* Side menu */
      .side-menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        max-width: 80%;
        height: 100%;
        background: linear-gradient(180deg, var(--accent1), var(--accent2));
        box-shadow: -8px 0 24px rgba(0, 0, 0, 0.25);
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.32s cubic-bezier(0.2, 0.9, 0.24, 1);
        z-index: 1600;
      }
      .side-menu.open {
        transform: translateX(0);
      }

      .side-menu .close-btn {
        background: transparent;
        border: 0;
        color: var(--gold);
        font-size: 22px;
        float: right;
        cursor: pointer;
      }
      .side-menu ul {
        list-style: none;
        padding: 36px 0 0 0;
        margin: 0;
      }
      .side-menu li {
        color: var(--text-light);
        font-size: 18px;
        font-weight: 500;
        padding: 10px;
        cursor: pointer;
        position: relative;
        animation: fadeInUp 0.6s ease-in-out;
        transition: color 0.3s ease;
      }
      .side-menu li:hover {
        color: var(--gold);
      }
      .side-menu li::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 5px;
        width: 0;
        height: 2px;
        background: var(--gold);
        transition: width 0.3s ease-in-out;
      }
      .side-menu li:hover::after {
        width: 100%;
      }

      /* Overlay */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.36);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.22s ease;
        z-index: 1500;
      }
      .overlay.show {
        opacity: 1;
        pointer-events: auto;
      }

      .logo-mini {
        width: 150px;
      }

      .wtr-side {
        color: var(--text-light);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header-list {
          display: none;
        }
        .nav-toggle {
          display: block;
        }
        .header {
          padding: 0 12px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header" role="banner">
      <div class="header-logo">
        <img class="logo" src="../assets/icons/logo.png" alt="logo" />
      </div>

      <nav class="header-links" role="navigation" aria-label="Main navigation">
        <ul class="header-list">
          <li class="head-li">Home</li>
          <li class="head-li">Shop</li>
          <li class="head-li">Sell</li>
          <li class="head-li">Account</li>
          <li class="head-li">About</li>
        </ul>
      </nav>

      <button
        class="nav-toggle"
        aria-label="Open menu"
        aria-expanded="false"
        id="navToggle"
        onclick="sideNav();"
      >
        ☰
      </button>
    </header>

    <div class="overlay" id="overlay" aria-hidden="true"></div>

    <aside class="side-menu" id="sideMenu" aria-hidden="true">
      <img class="logo-mini" src="../assets/icons/logo.png" alt="logo" />
      <button class="close-btn" id="closeMenu" aria-label="Close menu">
        ✕
      </button>
      <ul>
        <li>Home</li>
        <li>Shop</li>
        <li>Sell</li>
        <li>Account</li>
        <li>About</li>
      </ul>
      <hr />
      <p class="wtr-side">Developed By Avishka Chamod</p>
    </aside>

    <script src="../assets/js/home.js"> </script>
  </body>
</html>
