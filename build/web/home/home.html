<!DOCTYPE html>

<html>
    <head>
        <title>InkSpire | Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon" />
        <link rel = "stylesheet" href="../assets/style/home.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
            />
    </head>
    <body onload="loadHtml();">
        <div class="main-div-home">
            <div id="header-div"> </div>

            <div class="searchbar">
                <form>
                    <input type="text" name="q" placeholder="Search..." required />
                    <button type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <ul>
                    <li>Sell Items</li>
                    <li>Help Center</li>
                    <li>News</li>
                </ul>
            </div>

            <div class="crousel-container">
                <div class="carousel">
                    <div class="slide">
                        <img src="../assets/icons/caraousell/C1.jpg" alt="Slide 1" />
                    </div>
                    <div class="slide">
                        <img src="../assets/icons/caraousell/C2.jpg" alt="Slide 2" />
                    </div>
                    <div class="slide">
                        <img src="../assets/icons/caraousell/C3.jpg" alt="Slide 3" />
                    </div>
                </div>
            </div>

            <div class="home-heading-container">
                <p class="home-heading-p">Find the Book You Loves !</p>
            </div>




        </div>


        <script src="../assets/js/home.js"></script>
    </body>
</html>
