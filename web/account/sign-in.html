<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkSpire | Log In to Your  Account</title>
    <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon" />
       <link rel="stylesheet" href="../assets/style/account.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="sign-up-container">
      <div class="sign-up-logo">
        <img
          src="../assets/icons/logo.png"
          alt="InkSpire Logo"
          class="sign-up-logo-img"
        />
      </div>

      <h2 class="sign-up-title">Welcome Back to InkSpire</h2>
      <p class="sign-up-tagline">
        Log in and turn the next page of your journey.
      </p>
      <p class="sign-up-subtitle">
        Manage your listings, browse new books, and connect with readers. ðŸ“–ðŸ’«
      </p>

      <div class="sign-up-form">
        <div class="sign-up-field">
          <input
            type="email"
            placeholder=" "
            id="loginEmail"
            class="sign-up-input"
            required
          />
          <label for="loginEmail" class="sign-up-label">E-Mail</label>
        </div>

        <div class="sign-up-field">
          <input
            type="password"
            placeholder=" "
            id="loginPassword"
            class="sign-up-input"
            required
          />
          <label for="loginPassword" class="sign-up-label">Password</label>
        </div>

        <div
          style="text-align: right; margin-top: -0.8rem; margin-bottom: 1rem"
        >
          <a  href="passwordrecover.html" style="font-size: 0.9rem; color: #0ca371; text-decoration: none"
          > Forgot Password?</a>
        </div>

        <button type="submit" class="sign-up-btn-create" onclick="LogIn();" >Log In</button>
        <!-- Register CTA -->
        <a href="sign-up.html" class="sign-up-btn-login">
          New to InkSpire? Create an Account
        </a>
      </div>

      <!-- Footer -->
      <footer class="sign-up-footer">
        <div class="sign-up-footer-icons">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter-x"></i></a>
          <a href="#"><i class="bi bi-youtube"></i></a>
          <a href="#"><i class="bi bi-envelope-at"></i></a>
        </div>
        <h4 class="sign-up-footer-text">Developed By Avishka Chamod | 2025</h4>
      </footer>
    </div>
     
      <script src="../assets/js/LogIn.js"></script>
      <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
      <script src="../assets/js/loader.js"></script>
   
  </body>
</html>
