<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> | Buy Now</title>
        <link rel="shortcut icon" href="../assets/icons/icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../assets/style/single-view-product.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    </head>
    <body onload="loadHtml(); loadDailyDeals();">

        <div id="header-div"> </div>

        <section class="product-details">
            <div class="product-details-container">
                <div class="product-img">
                    <img  alt="Product Image" id="img-s-p">
                </div>
                <div class="product-info">
                    <h2 class="product-title" id="title-s-p"></h2>
                    <p class="seller-name">Sold by: <strong id="seller-s-p"></strong></p>
                    <p class="product-desc" id="desc-s-p">
                    </p>
                    <p class="price" id="price-s-p"></p>
                    
                    <input id="listing-id-input" style="display: none" >
                    <input id="product-id-input" style="display: none" >                  
                    <span class="stock-status">In Stock</span>

                    <div class="product-actions">
                        <button class="add-to-cart"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                        <button class="buy-btn" onclick="loadId();" ><i class="bi bi-lightning-fill"></i> Check Out</button>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        
        <section class="section-two-home">
            <!-- Sidebar -->
            <div class="category-tab">
                <h3>ðŸ“š Categories</h3>
                <ul id="category-ul">
                </ul>
            </div>

            <div class="products-wrapper">
                <h1 class="section-heading">ðŸ”¥ Daily Deals</h1>
                <div class="product-grid" id="product-container">
                </div>
            </div>
        </section>
     
        <div id="footer-content"></div>
        
        <script src="../assets/js/home.js"></script>
        <script src="../assets/js/loader.js"></script>
        <script src="../assets/js/product-view.js"></script>
 
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const product = JSON.parse(localStorage.getItem("singleProduct"));
            if (product) {
                document.getElementById("title-s-p").textContent = product.title || "Title not Found";
                document.getElementById("seller-s-p").textContent = product.seller || "Seller not Found";
                document.getElementById("desc-s-p").textContent = product.desc || "Description not Found";
                document.getElementById("listing-id-input").textContent = product.listingId || "Null";
                document.getElementById("product-id-input").textContent = product.id || "Null";
                document.getElementById("price-s-p").textContent = "Rs " +product.price +" /="|| "Price not Found";
                document.getElementById("img-s-p").src = product.imageUrl;
            } else {
                console.error("No product found in localStorage");
            }
        });
        
        function loadId(){
              const product = JSON.parse(localStorage.getItem("singleProduct"));
              directCheckOut(product.id, product.listingId);
        }     
        </script>
        <script src="../assets/js/cart-process.js"></script>

    </body>
</html>
