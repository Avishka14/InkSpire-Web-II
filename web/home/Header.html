<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Responsive Header â€” Slide Menu</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;900&family=Love+Light&display=swap");
            :root {
                --accent1: #ffffff;
                --accent2: #ffffff;
                --gold: #00ff73;
                --text-light: #9c9c9c;
                --text-dark: #2f2f2f;
            }
            body {
                margin: 0;
                font-family: "Gabarito", sans-serif;
                padding-top: 70px;
                background: #f6f7fb;
                transition: background 0.3s ease;
            }
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 70px;
                display: flex;
                align-items: center;
                gap: 16px;
                padding: 0 18px;
                background: linear-gradient(90deg, var(--accent1), var(--accent2));
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.14);
                z-index: 1200;
            }
            .header-logo {
                display: flex;
                align-items: center;
            }
            .logo {
                height: 48px;
                display: block;
            }
            .header-links {
                margin-left: auto;
                display: flex;
                align-items: center;
                gap: 18px;
            }
            .header-list {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                gap: 26px;
                align-items: center;
            }
            .head-li {
                color: var(--text-light);
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                position: relative;
                animation: fadeInUp 0.6s ease-in-out;
                transition: color 0.3s ease;
            }
            .head-li:hover {
                color: var(--gold);
            }
            .head-li::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: -5px;
                width: 0;
                height: 2px;
                background: var(--gold);
                transition: width 0.3s ease-in-out;
            }
            .head-li:hover::after {
                width: 100%;
            }
            .head-li a {
                text-decoration: none;
                color: var(--text-light);
            }
            .cart-link {
                font-size: 1.8rem;
                display: inline-block;
                transition: transform 0.3s ease, color 0.3s ease;
                color: #111; 
            }
            .cart-link:hover {
                color: #15fa61;        
                transform: scale(1.2) rotate(10deg); 
            }
            .header-hr {
                width: 1px;
                height: 24px;
                background: var(--text-light);
                margin: 0 12px;
            }
            .nav-toggle {
                display: none;
                margin-left: 12px;
                background: transparent;
                border: 0;
                color: var(--gold);
                font-size: 26px;
                cursor: pointer;
            }
            .side-menu {
                position: fixed;
                top: 0;
                right: 0;
                width: 300px;
                max-width: 80%;
                height: 100%;
                background: linear-gradient(180deg, var(--accent1), var(--accent2));
                box-shadow: -8px 0 24px rgba(0, 0, 0, 0.25);
                padding: 20px;
                transform: translateX(100%);
                transition: transform 0.32s cubic-bezier(0.2, 0.9, 0.24, 1);
                z-index: 1600;
            }
            .side-menu.open {
                transform: translateX(0);
            }
            .side-menu .close-btn {
                background: transparent;
                border: 0;
                color: var(--gold);
                font-size: 22px;
                float: right;
                cursor: pointer;
            }
            .side-menu ul {
                list-style: none;
                padding: 36px 0 0 0;
                margin: 0;
            }
            .side-menu li {
                margin: 20px;
            }
            .side-menu li a {
                color: var(--text-light);
                font-size: 18px;
                font-weight: 500;
                padding: 10px;
                cursor: pointer;
                position: relative;
                animation: fadeInUp 0.6s ease-in-out;
                transition: color 0.3s ease;
            }
            .side-menu li  a:hover {
                color: var(--gold);
            }
            .side-menu li a::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: 5px;
                width: 0;
                height: 2px;
                background: var(--gold);
                transition: width 0.3s ease-in-out;
            }
            .side-menu li a:hover::after {
                width: 100%;
            }
            .overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.36);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.22s ease;
                z-index: 1500;
            }
            .overlay.show {
                opacity: 1;
                pointer-events: auto;
            }
            .logo-mini {
                width: 150px;
            }
            .wtr-side {
                color: var(--text-light);
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(30px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            @media (max-width: 768px) {
                .header-list {
                    display: none;
                }
                .nav-toggle {
                    display: block;
                }
                .header {
                    padding: 0 12px;
                }
            }
        </style>
    </head>
    <body>
        <header class="header" role="banner">
            <div class="header-logo">
                <a href="home.html">
                    <img class="logo" src="../assets/icons/logo.png" alt="logo" />
                </a>
            </div>

            <nav class="header-links" role="navigation" aria-label="Main navigation">
                <a href="cart-page.html" class="cart-link" title="Cart">ðŸ›’</a>
                <div class="header-hr"></div>
                <ul class="header-list">
                    <li class="head-li"><a href="home.html"> Home </a></li>
                    <li class="head-li"><a href="shop.html"> Shop </a></li>
                    <li class="head-li"><a href="selleraccount.html"> Sell </a></li>
                    <li class="head-li"><a href="myaccount.html"> Account </a></li>
                    <li class="head-li"><a href="about.html"> About </a></li>
                </ul>
            </nav>
            <button
                class="nav-toggle"
                aria-label="Open menu"
                aria-expanded="false"
                id="navToggle"
                onclick="sideNav();"
                >
                â˜°
            </button>
        </header>

        <div class="overlay" id="overlay" aria-hidden="true"></div>
        <aside class="side-menu" id="sideMenu" aria-hidden="true">
            <img class="logo-mini" src="../assets/icons/logo.png" alt="logo" />
            <button class="close-btn" id="closeMenu" aria-label="Close menu">âœ•</button>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="selleraccount.html">Sell</a></li>
                <li><a href="myaccount.html">Account</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <hr />
            <p class="wtr-side">Developed By Avishka Chamod</p>
        </aside>
        <script src="../assets/js/home.js"></script>
    </body>
</html>
